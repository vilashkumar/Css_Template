<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 3 Transitions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        div{
            height: 100px;
            width: 100px;
            background-image: url("img/image3.jpeg");
            border-radius: 10px;
            box-shadow: 0 0 15px black;
        }
        .t_width{
         transition: width 3s;
        }
        .t_width:hover{
            width: 300px;
        }
        .t_height{
          transition: height 3s;
        }
        .t_height:hover{
            height: 300px;
        }
        .t_both{
            transition: all 2s;
        }
        .t_both:hover{
            width :200px;
            height: 300px;
        }
        .t_rotate{
            transition: all 2s;
        }
        .t_rotate:hover{
            width: 300px;
            transform:rotate(180deg);
        }
        .t_timing{
            transition: width 3s linear;
        }
        .t_timing:hover{
            width: 100%;
        }
        .t_zoom{
            width:600px;
            height:350px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 15px;
        }
        .t_zoom img{
            width:inherit;
            height: inherit;
            transition: all 2s;
        }
        .t_zoom:hover img{
            transform: scale(1.2,1.2);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Transition Width -->
    <h2>Transition Width</h2>
    <div class="t_width"></div>

    <!-- Transition Height -->
    <h2>Transition Height</h2>
    <div class="t_height"></div>

    <!-- Transition Both -->
    <h2>Transition Both</h2>
    <div class="t_both"></div>

    <!-- Transition Rotate -->
    <h2>Transition Rotate</h2>
    <div class="t_rotate"></div>

    <!-- Transition Timing Function -->
    <h2>Transition Timing Function</h2>
    <div class="t_timing"></div>

    <!--Zoom in Function -->
    <h2>Zoom in Function</h2>
    <div class="t_zoom"></div>
    <section>
        <img src="../../HTML/HTML_Starter_Files/13_The_Great_India/img/lal_bahadur.jpg">
    </section>

    <br><br><br>
</body>
</html>
